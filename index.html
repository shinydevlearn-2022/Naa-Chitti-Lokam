<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naa Chitti Lokam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="falling-food-container" id="falling-food-container"></div>

  <div class="container">
    <h1 style="color:red;font-size:48px;font-family:Jokerman,sans-serif;">Naa Chitti Lokam</h1>
    <div class="menu">
      <a href="Sweets.html" class="item">
        <img src="images/Sweets.jpg" alt="Sweets">
        <p>Sweets</p>
      </a>
      <a href="Juices.html" class="item">
        <img src="images/Juices.jpg" alt="Juices">
        <p>Juices</p>
      </a>
      <a href="Rice-Items.html" class="item">
        <img src="images/Rice-Items.jpg" alt="Rice Items">
        <p>Rice Items</p>
      </a>
      <a href="Veg-Curries.html" class="item">
        <img src="images/Veg-Curries.jpg" alt="Veg Curries">
        <p>Veg Curries</p>
      </a>
      <a href="Snacks.html" class="item">
        <img src="images/Snacks.jpg" alt="Snacks">
        <p>Snacks</p>
      </a>
      <a href="Desserts.html" class="item">
        <img src="images/Desserts.jpg" alt="Desserts">
        <p>Desserts</p>
      </a>
      <a href="Nonveg-Curries.html" class="item">
        <img src="images/Nonveg-Curries.jpg" alt="Non-Veg Curries">
        <p>Non-Veg Curries</p>
      </a>
      <a href="Breakfast.html" class="item">
        <img src="images/Breakfast.jpg" alt="Breakfast">
        <p>Breakfast</p>
      </a>
    </div>
  </div>

  <script>
    const container = document.getElementById("falling-food-container");
    const emojis = ["🍕", "🍩", "🍔", "🍎", "🍇", "🥦", "🍓", "🍰", "🧁", "🍦"];

    function createFood() {
      const food = document.createElement("div");
      food.className = "falling";
      food.style.left = Math.random() * 100 + "vw";
      food.style.animationDuration = (5 + Math.random() * 5) + "s";
      food.style.fontSize = Math.random() * 24 + 16 + "px";
      food.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      container.appendChild(food);

      setTimeout(() => container.removeChild(food), 10000);
    }

    setInterval(createFood, 300);
  </script>
</body>
</html>
